<!DOCTYPE html>
<html>
<head>
    <title>Simple CRUD Web Interface</title>
</head>
<body>
    <h1>Simple CRUD Web Interface</h1>
    
    <!-- Create Section -->
    <h2>Create Item</h2>
    <input type="text" id="createInput" placeholder="Enter item name">
    <button onclick="createItem()">Create</button>
    
    <!-- Read Section -->
    <h2>Read Items</h2>
    <ul id="itemList"></ul>
    
    <!-- Update Section -->
    <h2>Update Item</h2>
    <input type="number" id="updateId" placeholder="Enter item ID">
    <input type="text" id="updateInput" placeholder="Enter new item name">
    <button onclick="updateItem()">Update</button>
    
    <!-- Delete Section -->
    <h2>Delete Item</h2>
    <input type="number" id="deleteId" placeholder="Enter item ID">
    <button onclick="deleteItem()">Delete</button>
    
    <script>
        let items = [];

        function createItem() {
            const input = document.getElementById("createInput").value;
            if (input) {
                items.push(input);
                displayItems();
                document.getElementById("createInput").value = "";
            }
        }

        function displayItems() {
            const itemList = document.getElementById("itemList");
            itemList.innerHTML = "";
            items.forEach((item, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = `Item ${index + 1}: ${item}`;
                itemList.appendChild(listItem);
            });
        }

        function updateItem() {
            const id = parseInt(document.getElementById("updateId").value) - 1;
            const newInput = document.getElementById("updateInput").value;

            if (items[id] && newInput) {
                items[id] = newInput;
                displayItems();
            }

            document.getElementById("updateId").value = "";
            document.getElementById("updateInput").value = "";
        }

        function deleteItem() {
            const id = parseInt(document.getElementById("deleteId").value) - 1;
            if (items[id]) {
                items.splice(id, 1);
                displayItems();
            }

            document.getElementById("deleteId").value = "";
        }

        // Initial display
        displayItems();
    </script>
</body>
</html>
